<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Quiz sobre Copas do Mundo</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div id="main" class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <header>
      <h1 class="text-2xl font-bold mb-4">Quiz sobre Copas do Mundo</h1>
    </header>
    <main>
      <div class="question-container mb-4">
        <div class="question">
          <p id="question-text" class="text-lg"></p>
        </div>
        <div class="answer-options" id="answer-options" class="mt-4">
          <!-- As opções de resposta serão geradas aqui -->
        </div>
      </div>
    </main>
    <footer class="flex justify-between">
      <button id="check-answer" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-700">Verificar Resposta</button>
      <button id="next-question" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700" style="display: none;">Próxima Pergunta</button>
    </footer>
  </div>
  <script src="questions.js"></script>
  <script src="app.js"></script>
</body>
</html>
